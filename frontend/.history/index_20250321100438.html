<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID",
            measurementId: "YOUR_FIREBASE_MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
    </script>

</head>
<body>
    <h2>Asset Manager</h2>

    <button id="showFormButton">Add Asset</button>
   
    <div id="assetFormContainer" style="display:none;">
        <h3>Add Asset</h3>
        <form id="assetForm">
            <label for="name">Asset Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="purchaseDate">Purchase Date:</label>
            <input type="date" id="purchaseDate" required><br><br>

            <label for="value">Value:</label>
            <input type="number" id="value" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br><br>

            <label for="imageURL">Image Upload:</label>
            <input type="file" id="imageUpload" accept="image/*" required><br><br>

            <label for="note">Note:</label>
            <textarea id="note" required></textarea><br><br>

            <button type="submit">Add Asset</button>
        </form>

    </div>

    <script src="app.js"></script>
    <script src="js/addasset.js"></script>
</body>
</html>
