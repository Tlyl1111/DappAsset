<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>

    <script type="module">
        // Replace Firebase SDK code with Cloudinary
        const cloudinaryConfig = {
            cloud_name: 'your_cloud_name',
            upload_preset: 'imageurl',
        };
    </script>
</head>
<body>
    <h2>Asset Manager</h2>

    <button id="showFormButton">Add Asset</button>

    <div id="assetFormContainer" style="display:none;">
    <h3>Add Asset</h3>
    <form id="assetForm">
        <label for="name">Asset Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="purchaseDate">Purchase Date:</label>
        <input type="date" id="purchaseDate" required><br><br>

        <label for="value">Value:</label>
        <input type="number" id="value" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" required></textarea><br><br>

        <label for="imageUpload">Image Upload:</label>
        <input type="file" id="imageUpload" style="display:none;" />
        <button type="button" id="uploadWidget">Upload Image</button><br><br>

        <input type="text" id="imageURL" readonly required><br><br>

        <label for="note">Note:</label>
        <textarea id="note" required></textarea><br><br>

        <button type="submit">Add Asset</button>
    </form>
</div>

    <script src="app.js"></script>
    <script src="js/addasset.js"></script>
</body>
</html>
