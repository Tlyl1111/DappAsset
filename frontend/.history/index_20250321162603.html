<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h2>Asset Manager</h2>
    <button id="showFormButton">Add Asset</button>

    <div id="assetFormContainer" style="display:none;">
        <h3>Add Asset</h3>
        <form id="assetForm">
            <label for="name">Asset Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="purchaseDate">Purchase Date (Timestamp):</label>
            <input type="number" id="purchaseDate" name="purchaseDate" required><br><br>

            <label for="value">Asset Value:</label>
            <input type="number" id="value" name="value" required><br><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>

            <label for="imageURL">Image:</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required><br><br>

            <label for="note">Note:</label>
            <input type="text" id="note" name="note" required><br><br>

            <button type="submit">Add Asset</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="js/addasset.js"></script>
</body>
</html>
