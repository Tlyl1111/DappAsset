<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h2>Asset Manager</h2>
    <button id="showFormButton">Add Asset</button>

    <div id="assetFormContainer" style="display:none;">
        <h3>Add Asset</h3>
        <form id="assetForm">
            <label for="name">Asset Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="purchaseDate">Purchase Date (Timestamp):</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required><br><br>

            <label for="value">Asset Value:</label>
            <input type="number" id="value" name="value" required><br><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>

            <label for="imageURL">Image:</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required><br><br>

            <label for="note">Note:</label>
            <input type="text" id="note" name="note" required><br><br>

            <button type="submit">Add Asset</button>
        </form>
    </div>

    <h3>Search and Filter Assets:</h3>
    <label for="searchKeyword">Search by Keyword:</label>
    <input type="text" id="searchKeyword" placeholder="Search by name or description" onkeyup="displayAssets()">
    <br><br>

    <label for="filterStartDate">Start Date:</label>
    <input type="date" id="filterStartDate" onchange="displayAssets()">
    <br><br>

    <label for="filterEndDate">End Date:</label>
    <input type="date" id="filterEndDate" onchange="displayAssets()">
    <br><br>

    <button onclick="resetFilters()">Show All Assets</button>

     <h3>Your Assets:</h3>
    <div id="assetsList"></div>

    <div id="assetDetails" style="display:none;">
        <h3>Asset Details</h3>
        <div id="assetInfo"></div>
        <button id="editAssetButton">Edit Asset</button>
        <button id="deleteAssetButton">Delete Asset</button>
    </div>

    <div id="editAssetFormContainer" style="display:none;">
    <h3>Edit Asset</h3>
    <form id="editAssetForm">
        <label for="editName">Asset Name:</label>
        <input type="text" id="editName" name="name" required><br><br>

        <label for="editDescription">Description:</label>
        <input type="text" id="editDescription" name="description" required><br><br>

        <label for="editValue">Value:</label>
        <input type="number" id="editValue" name="value" required><br><br>

        <label for="editImageURL">Image URL:</label>
        <input type="text" id="editImageURL" name="imageURL"><br><br>

        <label for="editNote">Note:</label>
        <input type="text" id="editNote" name="note"><br><br>

        <button type="submit">Save Changes</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
</div>

    <script src="app.js"></script>
    <script src="js/addasset.js"></script>
    <script src="js/deleteasset.js"></script>
    <script src="js/editasset.js"></script>
</body>
</html>
